<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Three Lune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Crie sua Conta</h2>
            <p class="text-sm text-gray-500">Preencha os dados abaixo para começar.</p>
        </div>

        <form onsubmit="handleRegister(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nome da Empresa</label>
                <input type="text" name="company" required placeholder="Ex: Minha Produtora" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nome Completo</label>
                <input type="text" name="name" required placeholder="Seu Nome" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">E-mail</label>
                <input type="email" name="email" required placeholder="seu@email.com" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" required placeholder="********" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <button type="submit" id="btn-register" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition shadow mt-2">
                Cadastrar e Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">Já tem uma conta? <a href="login.html" class="text-red-600 font-bold hover:underline">Faça Login</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'api.php';

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-register');
            const originalText = btn.innerText;
            btn.innerText = "Cadastrando...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}?resource=auth&action=register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Cadastro com sucesso já faz login (sessão iniciada no backend)
                    alert("Conta criada com sucesso!");
                    window.location.href = 'index.html';
                } else {
                    alert(result.error || "Erro ao cadastrar");
                }
            } catch (error) {
                alert("Erro de conexão com o servidor.");
                console.error(error);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
