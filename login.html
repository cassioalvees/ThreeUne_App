<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Three Lune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <img src="logo.png" onerror="this.src='https://placehold.co/200x60/dc2626/FFFFFF/png?text=Three+Lune'" alt="Three Lune" class="h-16 mx-auto mb-4 object-contain">
            <h2 class="text-2xl font-bold text-gray-900">Bem-vindo de volta!</h2>
            <p class="text-sm text-gray-500">Acesse sua conta para continuar.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">E-mail</label>
                <input type="email" name="email" required placeholder="seu@email.com" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" required placeholder="********" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <button type="submit" id="btn-login" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition shadow">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">Ainda não tem conta? <a href="register.html" class="text-red-600 font-bold hover:underline">Cadastre-se aqui</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'api.php';

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const originalText = btn.innerText;
            btn.innerText = "Entrando...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}?resource=auth&action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Redireciona para a aplicação
                    window.location.href = 'index.html';
                } else {
                    alert(result.error || "Erro ao fazer login");
                }
            } catch (error) {
                alert("Erro de conexão com o servidor.");
                console.error(error);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
